<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const month =(new Date()).getMonth()+1

        if(3<= month && month <=5 ){
            alert("봄입니다")
        }
        if(6<= month && month <=8 ){
            alert("여름입니다")
        }
        if(9<= month && month <=11 ){
            alert("가을입니다")
        }
        if((1<= month && month <=2 ) || (month===12)){
            alert("겨울입니다")
        }
    </script>
</body>
</html>
